<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>fixed</title>
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }

      div {
        width: 300px;
        height: 300px;
        color: white;
        background-color: teal;
      }
      #green {
        background-color: teal;
        position: fixed;
        opacity: 0.2;
      }
      #different {
        background-color: wheat;
        width: 350px;
      }
    </style>
  </head>
  <body>
    <div id="green"></div>
    <div id="different"></div>
  </body>
</html>
